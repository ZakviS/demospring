<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header:: header"></header>
<div class = "container mt-5">
  <div th:each="el : ${post}" class="alert alert-info mt-2 mb-5">
    <h3 th:text="${el.title}"/>
    <p th:text="${el.full_text}"/>
    <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br>
    <form th:action="'/blog/' + ${el.id} +'/remove'" method="post"><br>
      <button class="btn btn-warning" type="submit">Удалить</button><br>
    </form>
  </div>
</div>
<div th:insert="blocks/footer:: footer"></div>
</body>
</html>
